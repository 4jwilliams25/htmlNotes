<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linking & Navigation</title>
  </head>
  <body>
    <h2>Linking & Navigation</h2>

    <hr />

    <a href="index.html">Home</a>

    <h4>Anchor Tag</h4>
    <!-- The link tag; includes href attribute; hypertext reference -->
    <a href="https://example.com">This is a link</a>

    <p>
      This is a sentence <a href="https://example.com">with a link</a> in the
      midst of the text.
    </p>

    <p>
      <a href="https://example.com"
        ><img src="https://tinyurl.com/y3ycfl3e"
      /></a>
    </p>

    <hr />

    <h4>URL Paths</h4>

    <!-- Absolute URL -->
    <!-- Points to a specific place on the web; has to include the http:// or https:// -->
    <a href="http://spidweb.com/products.html">Absolute URL</a>

    <!-- Relative URL's -->
    <!-- Like the ones I'm using that point to the different HTML pages -->
    <!-- Can either be relative to the roof folder or relative from this page -->

    <hr />

    <h4>Navigation</h4>
    <!-- The nav tag marks for the browser groups of links, usually lists, that are site navigation -->
    <nav role="navigation" aria-label="example menu">
      <!-- attributes are to tell browser purpose of the nav -->
      <ul>
        <li><a href="">Link 1</a></li>
        <li><a href="">Link 2</a></li>
        <li><a href="">Link 3</a></li>
      </ul>
    </nav>
  </body>
</html>
